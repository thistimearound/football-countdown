<!--
    This HTML file represents a web page for displaying the NFL schedule countdown.
    It includes the necessary HTML structure, CSS styles, and JavaScript scripts.
    The page consists of a header with the NFL logo, followed by two main sections for displaying NFC and AFC teams.
    Each section contains divisions with their respective teams listed.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Schedule Countdown</title>
    <link rel="stylesheet" href="nfl-styles.css" type="text/css">
    <script src="nfl-schedules.js" defer></script>
    <script src="nfl-scripts.js" defer></script>
    <script>
        window.addEventListener('resize', function() {
            const conferenceContainer = document.querySelector('.conference-container'); // Adjust the selector to match the actual container
            
            if (conferenceDivider && conferenceContainer) {
                const containerHeight = conferenceContainer.scrollHeight;
                conferenceDivider.style.height = `${containerHeight}px`;
            }
        });

        // Initial call to set the height on page load
        window.dispatchEvent(new Event('resize'));
    </script>
</head>
<body>
    <header>
        <h1>NFL Schedule Countdown</h1>
        <nav>
            <div class="nav-container">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
            </div>
            <div class="logo-container">
                <img src="nfl-logo.webp" alt="National Football League Logo" class="nfl-logo" loading="lazy" width="200" height="100">
            </div>
        </nav>
    </header>
    <main>
        <div class="teams-container">
            <div id="afc-teams-list" class="conference">
                <h2>AFC Teams</h2>
                <div class="division-container">
                    <div id="afc-north" class="division">
                        <h3>AFC North</h3>
                        <!-- AFC North teams will be listed here -->
                    </div>
                    <div id="afc-east" class="division">
                        <h3>AFC East</h3>
                        <!-- AFC East teams will be listed here -->
                    </div>
                    <div id="afc-south" class="division">
                        <h3>AFC South</h3>
                        <!-- AFC South teams will be listed here -->
                    </div>
                    <div id="afc-west" class="division">
                        <h3>AFC West</h3>
                        <!-- AFC West teams will be listed here -->
                    </div>
                </div>
            </div>
            <div id="nfc-teams-list" class="conference">
                <h2>NFC Teams</h2>
                <div class="division-container">
                    <div id="nfc-north" class="division">
                        <h3>NFC North</h3>
                        <!-- NFC North teams will be listed here -->
                    </div>
                    <div id="nfc-east" class="division">
                        <h3>NFC East</h3>
                        <!-- NFC East teams will be listed here -->
                    </div>
                    <div id="nfc-south" class="division">
                        <h3>NFC South</h3>
                        <!-- NFC South teams will be listed here -->
                    </div>
                    <div id="nfc-west" class="division">
                        <h3>NFC West</h3>
                        <!-- NFC West teams will be listed here -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 NextBet</p>
    </footer>
</body>
</html>
