<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draft Board</title>
    <link rel="stylesheet" href="styles/nfl-styles.css">
    <link rel="stylesheet" href="styles/draft-board-styles.css">
    <script src="scripts/web_app/draft-board.js" defer></script>
</head>
<body>
    <header>
        <h1>Sleeper Draft Board</h1>
        <nav>
            <div class="nav-container">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="draft-board.html">Draft Board</a>
            </div>
            <div class="logo-container">
                <img src="logos/nfl/nfl-logo.webp" alt="National Football League Logo" class="nfl-logo" loading="lazy" width="200" height="100">
            </div>
        </nav>
    </header>
    <main>
        <section id="draftQueue">
            <div>
                <input type="text" id="leagueID" placeholder="Sleeper League ID">
                <button id="loadDraft">Load Draft</button>
                <!-- hidden element to store the draft format -->
                <div id="draftFormatIndicator" style="display: none;" data-format=""></div>
                <!-- todo: load Devy into Player Pool on check -->
                <!-- todo: if kicker or punter, show Nickname or League Comment field when devy checked -->
                <label for="isDevy"><input type="checkbox" id="isDevy"> Devy? <br>(Currently Nonfunctional)</label>
            </div>
            
            <!-- Player Pool Toggle - Single Implementation -->
            <div class="player-pool-controls">
                <div class="player-pool-toggle">
                    <span>Rookies Only</span>
                    <label class="switch">
                        <input type="checkbox" id="playerPoolToggle">
                        <span class="slider"></span>
                    </label>
                    <span>All Players</span>
                </div>
                <div style="font-size: 12px; color: #666; margin-top: 5px;">
                    Override automatic detection of rookie-only drafts
                </div>
            </div>
            
            <section id="playerPool" class="player-pool">
                <h2>Player Pool</h2>
                <div id="playerList"></div>
            </section>
        </section>
        <section id="draftBoard">
            <h2>Draft Board <span id="draft-type-info"></span></h2>
            <div id="draftTable"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 The Other Side of the Ball</p>
    </footer>
</body>
</html>
